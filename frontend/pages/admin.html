<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico">
    <title>Admin - Pedidos | Floreria WildGarden</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <button class="menu-toggle" id="menuToggle">
                <span></span><span></span><span></span>
            </button>
            <div class="logo">
                <a href="../index.html">wildgarden</a>
            </div>
            <div class="header-actions">
                <button class="search-btn" id="searchBtn" aria-label="Buscar">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <circle cx="8" cy="8" r="6.5" stroke="currentColor" stroke-width="1.5"/>
                        <line x1="13" y1="13" x2="18" y2="18" stroke="currentColor" stroke-width="1.5"/>
                    </svg>
                </button>
                <button class="cart-btn" aria-label="Carrito">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M3 3h2l.4 2M5.4 5h12.3l-1.7 8H7L5.4 5z" stroke="currentColor" stroke-width="1.5"/>
                        <circle cx="8" cy="18" r="1" fill="currentColor"/>
                        <circle cx="16" cy="18" r="1" fill="currentColor"/>
                    </svg>
                </button>
            </div>
        </div>
        <nav class="nav-menu" id="navMenu">
            <ul class="nav-links">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="../index.html#suscripciones">Suscripciones</a></li>
                <li><a href="../index.html#contacto">Contacto</a></li>
                <li><a class="nav-login-link" href="login.html" data-login-href="login.html" data-logged-href="cuenta.html">Ingresar</a></li>
            </ul>
        </nav>
    </header>

    <section class="page-header">
        <div class="container">
            <h1 class="page-title">ADMIN - PEDIDOS</h1>
            <p class="page-subtitle">Gestiona el estado de los pedidos</p>
        </div>
    </section>

    <section class="cuenta-section">
        <div class="container">
            <div class="cuenta-box">
                <div class="cuenta-orders">
                    <h2 class="cuenta-title">Pedidos recientes</h2>
                    <div id="adminOrdersList" class="orders-list">
                        <p>Cargando pedidos…</p>
                    </div>
                </div>

                <div class="cuenta-orders" style="margin-top:30px;">
                    <h2 class="cuenta-title">Avisos flotantes</h2>

                    <form id="adminNoticeForm" class="auth-form" style="max-width: 700px;">
                        <div class="form-group">
                            <label for="noticeMessage">Mensaje</label>
                            <textarea id="noticeMessage" rows="3" placeholder="Ej: Cerrado hasta el próximo lunes" required></textarea>
                        </div>

                        <div class="form-row" style="display:flex; gap:16px; flex-wrap:wrap;">
                            <div class="form-group" style="flex:1; min-width: 220px;">
                                <label for="noticeStart">Inicio (opcional)</label>
                                <input id="noticeStart" type="datetime-local" />
                            </div>
                            <div class="form-group" style="flex:1; min-width: 220px;">
                                <label for="noticeEnd">Fin (opcional)</label>
                                <input id="noticeEnd" type="datetime-local" />
                            </div>
                        </div>

                        <div class="form-group" style="display:flex; align-items:center; gap:10px;">
                            <input id="noticeEnabled" type="checkbox" checked />
                            <label for="noticeEnabled" style="margin:0;">Habilitado</label>
                        </div>

                        <button class="btn-auth" type="submit">Crear aviso</button>
                    </form>

                    <div id="adminNoticesList" class="orders-list" style="margin-top:16px;">
                        <p>Cargando avisos…</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>Floreria WildGarden - 2026.</p>
            </div>
        </div>
    </footer>

    <div class="search-overlay" id="searchOverlay">
        <div class="search-content">
            <button class="search-close" id="searchClose">&times;</button>
            <input type="text" class="search-input" placeholder="Buscar productos...">
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
