services:
  - type: web
    name: wildgarden-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    autoDeploy: true
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      # Opcional: restringe CORS a una o más origins separadas por coma.
      # Ej: https://tusitio.com,https://www.tusitio.com
      - key: CORS_ORIGIN
        sync: false
      - key: FIREBASE_PROJECT_ID
        sync: false
      - key: FIREBASE_WEB_API_KEY
        sync: false
      # Recomendado: pega el JSON completo aquí (como string) o en base64.
      - key: FIREBASE_SERVICE_ACCOUNT_JSON
        sync: false
      - key: FIREBASE_SERVICE_ACCOUNT_BASE64
        sync: false
      - key: FIREBASE_STORAGE_BUCKET
        sync: false

      # Cloudinary (imágenes)
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: CLOUDINARY_FOLDER
        sync: false

      # Resend (emails)
      - key: RESEND_API_KEY
        sync: false
      - key: MAIL_FROM
        sync: false
      - key: MAIL_REPLY_TO
        sync: false
